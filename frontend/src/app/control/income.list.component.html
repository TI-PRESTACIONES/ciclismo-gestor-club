<h4>Ingresos Registrados:</h4>
<a class="btn btn-default btn-sm" [routerLink]="['/income.register']">Registrar nuevo ingreso</a>
<br>
<br>
<table class="table table-hover table-sm table-inverse  table-condensed">
    <thead>
        <tr>
            <th style="width: 5%">#</th>
            <th style="width: 25%">Tipo</th>
            <th style="width: 20%">Descripci√≥n</th>
            <th style="width: 25%">Monto</th>
            <th style="width: 20%">Estado</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let income of model">
            <td>{{income.id}}</td>
            <td>{{definirTipo(income.type)}} </td>
            <td>{{income.description}}</td>
            <td>{{income.amount}}</td>
            <td>{{definirEstado(income.status)}}</td>
        </tr>
    </tbody>
</table>
