<div class="signin-content">
    <mat-card>
        <mat-card-content>


            <img alt="test" src="../../assets/logo.png" height="120" width="130" />


            <form [formGroup]="form" (ngSubmit)="login()">
                <p>Ingrese sus datos para continuar</p>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="User" formControlName="userName" required>
                    <mat-error *ngIf="isFieldInvalid('userName')">
                        Ingrese su nombre de usuario
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error *ngIf="isFieldInvalid('userName')">
                        Ingrese su contraseña
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Login</button>
            </form>
            <!--
            <span class="version-info">Current build: {{version.full ? version.full : version}}</span>
-->
        </mat-card-content>
    </mat-card>
</div>
